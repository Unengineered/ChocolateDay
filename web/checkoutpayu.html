<html>

<body>
<form id='form' action='https://secure.payu.in/_payment' method='post'>
    <input type="hidden" name="key" value="CsbhCP"/>
    <input type="hidden" name="txnid" value=""/>
    <input type="hidden" name="productinfo" value="Chocolate day products"/>
    <input type="hidden" name="amount" value=""/>
    <input type="hidden" name="email" value=""/>
    <input type="hidden" name="firstname" value=""/>
    <input type="hidden" name="lastname" value=""/>
    <input type="hidden" name="surl" value="https://chocolateday.in/successpayu.html"/>
    <input type="hidden" name="furl" value="https://chocolateday.in/failurepayu.html"/>
    <input type="hidden" name="phone" value=""/>
    <input type="hidden" name="hash" value=""/>
    <input type="submit" value="submit">
</form>

<script>
        
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    var form = document.getElementById('form')
    form.txnid.value = getParameterByName('txnid')
    form.amount.value = getParameterByName('amount')
    form.email.value = getParameterByName('email')
    form.phone.value = getParameterByName('phone')
    form.firstname.value = getParameterByName('name')
    form.hash.value = getParameterByName('hash')

    form.submit();

</script>

</body>

</html>
